<!DOCTYPE html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }
    button, input[type=submit] {
        background-color: #140332;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    
    input[type=submit]:hover {
        background-color: #140332;
    }
    
    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    </style>

<meta charset="UTF-8">
<title>Account Creation</title>

<a href="{% url 'login' %}"><button>Back</button></a>
<h1>Sign Up Here:</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
  </form>

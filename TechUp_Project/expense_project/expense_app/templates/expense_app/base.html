<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
      }
      table {
          border-collapse: collapse;
          width: 100%;
      }
      
      td, th {
          border: 1px solid #ddd;
          padding: 8px;
      }
      
      tr:nth-child(even) {
          background-color: #f2f2f2;
      }
      
      tr:hover {
          background-color: #ddd;
      }
      
      th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #140332;
          color: white;
      }
      input[type=text], input[type=password], select {
          width: 30%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      button, input[type=submit] {
          background-color: #140332;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      
      
      input[type=submit]:hover {
          background-color: #140332;
      }
      
      div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
      }
      
      </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="topnav" id="pageTopNav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'submission' %}">Submit Expense</a>
        <a href="{% url 'backlog' %}">Backlog</a>
        <a href="{% url 'history' %}">History</a>
        <a href="{% url 'logout' %}"><button style="float: right;">Log Out</button></a>
      </div>
    {% block content %}
    {% endblock %}

  </body>


</html>

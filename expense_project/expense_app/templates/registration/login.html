<!DOCTYPE html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }
    button, input[type=submit] {
        background-color: #140332;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    
    input[type=submit]:hover {
        background-color: #140332;
    }
    
    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    </style>

</head>
<h1>Expense App</h1>
    <h2>Please login</h2>

<form class="login" method="post">
    <div>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login"/>
    </div>
</form> 
 <a href="{% url 'signup' %}"><button>Create An Account</button></a>

<!DOCTYPE html>
{% load auth_extras %}
<html>
  <head>
    <style>
      * {
        font-family: Verdana;
        font-weight: Normal;
      }
      table {
          border-collapse: collapse;
          width: 90%;
          margin-left: 20px;
    
      } 
      
      td, th {
          border: 1px solid #ddd;
          padding: 8px;
      }
      
      tr:nth-child(even) {
          background-color: #f2f2f2;
      }
      
      tr:hover {
          background-color: #ddd;
      }
      
      th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #140332;
          color: white;
      }
      
      input[type=text], input[type=password], select {
          width: 30%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      button, input[type=submit] {
          background-color: #140332;
          color: white;
          padding: 14px 20px;
          margin-left: 40%;
          margin-top: 0%;
          margin-bottom: 1%;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 15px ;
      }
      
      input[type=submit]:hover {
          background-color: #240e4b;
          font-size: 15px ;
      }
      
      div {
        border-radius: 5px;
        background-color: #e4dede93;
        padding: 20px;
        text-align: center;
        width: 30%;
        margin: auto;
        border: solid 1px #140332;
        z-index: 1; 
        box-shadow: 0px 20px 40px -20px  black;
        
    }
    .topnav{
      background-color: #2cd279ff;
      height: 70px;  
        padding: 0px;
        text-align: left;
        margin-top: -30px;
        margin-bottom: 10px;
        padding-top: 30px;
        padding-bottom: -60px;
        width: 100%;
        border: none;
        box-shadow: 0px 20px 40px -20px #3C7B61;
    }
    #links{   
        height: 20px;  
        background-color: #2cd279ff;
        padding: 2px;
        text-align: Left;
        margin-right: -10px;
        margin-top: -5px;
        margin-bottom: 20px;
        padding-top: 20px;
        padding-bottom: -30px;
        width: 80%;
        border: none;
        box-shadow: none;
        margin-left: 0px;
    }
 
    h1{
    width:200px;
    height: 30px;
    background: #140332;
    margin: 0, auto;
    margin-top: -5px;
    color: white;
    font-size: 40px;
    }

    #logo {
    width:350px;
    height: 200px;
    margin: auto;
    z-index: 6;
    float: left;
    margin-top: -85px;
    }

    a{
      margin-left: 30px;
      margin-top: 20px;
      padding-top: 20px;
      text-decoration: None;
      font-weight: bold;
      font-size: 20px;
      color:#140332; 
    }
    #welcome_banner{
      display: inline-flex;
      margin: auto;
      padding-top: -10px;
      padding-bottom: -10px;
      padding-left: 120px;
      padding-right: 100px;
      margin-bottom: 30px;
      margin-left: 300px;
      text-align: center;
      width: 20%;
      clear: both;
      box-shadow: 0px 20px 40px -20px  black;
      border: none;
      background-color: #140332;
      border-radius: 10px;
    }
    #strong{
      font-weight: bold;
      width: 150px;
      margin-left: 10px;
    } 
    #menu{
      display: block;
      margin: auto;
      padding-top: -10px;
      padding-bottom: -10px;
      margin-top: -5px;
      margin-bottom: 30px;
      margin-left: -40px;
      text-align: center;
      width: 55%;
      clear: both;
      box-shadow: none;
      border: none;
      background-color: transparent;
    }
    #custom_button{
      width: 100%;
      font-size: 25px;
      border-radius: 20px;
      margin-top: 5%;
      margin-bottom: 10%;
      background-color: #140332;
      color: white;
      box-shadow: 0px 20px 40px -20px  black;
    }
      </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    
    <div class="topnav" id="pageTopNav">
      <div id="links">
        <a href="{% url 'home' %}"><img id="logo" src = '/static/images/expense_logo.svg'></a> 
        <a href="{% url 'submission' %}">Submit expense</a>
        {% if request.user|has_group:"Manager" or  request.user.is_superuser %}
        <a href="{% url 'review' %}">Review expenses</a>
        {% endif %}
        <a href="{% url 'history' %}">Your expenses</a>
        <a href="{% url 'drafts' %}">Draft history</a>
        {% if request.user.is_superuser %}
        <a href="{% url 'accepted' %}">Approved expenses</a>
        {% endif %}
        </div>
        <a href="{% url 'logout' %}"><button style = "float: right;  margin-top: -55px;">Log Out</button></a>
      </div>
    {% block content %}
    {% endblock %}

  </body>


</html>

<!DOCTYPE html>
{% extends 'expense_app/base.html' %}

{% block head %}
<meta charset="UTF-8">
<title>Expense Submission</title>
{% endblock %}

{% block content %}
<h2>Submit A Claim Here:</h2>

<form action="" method="POST" enctype="multipart/form-data">
<table>
    {% csrf_token %}
    {{ form.as_table }}
    <td>
    <input type="submit" value="Draft" name="Draft">
    </td>
    <td>
    <input type="submit" value="Submit" name="Submit">
    </td>

</table>
   

</form>
{% endblock %}

<html lang="en">

   <title>Expense Home</title>
{% endblock %}

{% block content %}





<div id = "welcome_banner">

</div>
<div>
<div id ="menu">
<a href="{% url 'submission' %}"><button id="custom_button">Submit Expense</button></a>
